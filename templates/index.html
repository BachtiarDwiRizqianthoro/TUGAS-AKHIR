<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deteksi - Moodify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    /* Mengambil semua style dari halaman profile sebagai dasar */
    body {
      background: url('/static/bg.png') no-repeat center center fixed; /* Latar belakang dari profile */
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif; /* Font dari profile */
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 8%;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      transition: background 0.5s ease;
    }

    nav .logo {
      font-size: 30px;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
    }

    nav .logo img {
      width: 40px;
      margin-right: 10px;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 700;
      font-size: 16px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #ffd700;
    }

    /* Style khusus untuk dropdown dari profile */
    .dropdown-menu {
        background-color: rgba(0, 0, 0, 0.8);
    }
    .dropdown-item {
        color: white;
    }
    .dropdown-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
        color: #ffd700;
    }
    .nav-link.dropdown-toggle {
      color: white;
      font-weight: 700;
    }
    .nav-link.dropdown-toggle.active,
    a.nav-link.dropdown-toggle[href*="profile"].active { 
      color: #ffd700;
    }

    /* Konten Utama (diadaptasi untuk halaman index) */
    .content {
      margin-top: 120px; /* Disesuaikan dengan padding navbar baru */
      width: 90%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0; /* Menambah sedikit padding */
    }

    /* Style spesifik untuk layout halaman index (dipertahankan) */
    .row-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .video-container,
    .table-container {
      flex: 1;
      min-width: 300px;
      background: rgba(255, 255, 255, 0.9); /* Latar belakang dibuat sedikit transparan */
      color: #333;
      padding: 20px;
      border-radius: 15px; /* Border radius disamakan dengan form profile */
      box-shadow: 0px 4px Bpx rgba(0, 0, 0, 0.2);
    }

    .video-container h2,
    .table-container h2 {
      color: #333; /* Warna judul diubah agar kontras dengan latar putih */
      text-align: center;
      margin-bottom: 15px;
    }

    #stopBtn {
      margin-top: 10px;
      width: 200px;
      font-weight: bold;
    }

    /* Supaya video responsif */
    #bg, canvas#videoSnapshot {
      max-width: 100%;
      height: auto;
      border-radius: 10px; /* Menambah border-radius pada video */
    }
  </style>
</head>
<body>
  <nav>
      <div class="logo">
          <img src="/static/img2.png" alt="Logo" />
          <span>Moodify</span>
      </div>
      <ul>
          <li><a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a></li>
          <li><a href="{{ url_for('detect') }}" class="{% if request.endpoint == 'detect' or request.endpoint == 'video_feed' %}active{% endif %}">Deteksi</a></li>
          <li><a href="{{ url_for('history') }}" class="{% if request.endpoint == 'history' %}active{% endif %}">Riwayat</a></li>
          <li><a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">Tentang</a></li>
          
          {% if current_user.is_authenticated %}
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle {% if request.endpoint == 'profile' %}active{% endif %}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Hi, {{ current_user.username }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                      <a class="dropdown-item {% if request.endpoint == 'profile' %}active{% endif %}" href="{{ url_for('profile') }}">Profile</a>
                  </li>
                  <li>
                      <a class="dropdown-item" href="{{ url_for('logout') }}" id="logout-link">Logout</a>
                  </li>
              </ul>
          </li>
          {% else %}
          <li>
              <a href="{{ url_for('login') }}">Login</a>
          </li>
          {% endif %}
      </ul>
  </nav>

  <div class="content">
    <h1 style="font-weight: 600; margin-bottom: 40px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Rekomendasi Lagu Sesuai Emosi</h1>

    <div class="row-container">
      <div class="video-container" id="videoContainer">
        <h2>Pendeteksi Emosi</h2>
        <img id="bg" src="{{ url_for('video_feed') }}" alt="Video Feed" class="img-fluid" />
      </div>
      <div class="table-container">
        <h2>Rekomendasi Lagu</h2>
        <div id="ResultArea"></div>
      </div>
    </div>

    <button id="stopBtn" class="btn btn-danger">Stop Real-Time</button>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="text/javascript">
    // Script spesifik halaman index (tidak diubah)
    var originalVideoSrc = document.getElementById("bg").src;
    var isStreaming = true;
    var intervalID = startInterval();

    function startInterval() {
      return setInterval(function () {
        $.getJSON("/t", function (responseData) {
          var songsArray;
          if (responseData && Array.isArray(responseData.songs)) {
            songsArray = responseData.songs;
          } else if (Array.isArray(responseData)) {
            songsArray = responseData;
          } else {
            console.error("Format data dari endpoint /t tidak sesuai:", responseData);
            $("#ResultArea").html("<p class='text-danger'>Gagal memuat rekomendasi lagu. Format data tidak sesuai.</p>");
            return;
          }
          CreateHtmlTable(songsArray);
        }).fail(function(jqXHR, textStatus, errorThrown) {
          console.error("Error mengambil data dari /t: " + textStatus, errorThrown);
          $("#ResultArea").html("<p class='text-danger'>Gagal mengambil data rekomendasi lagu dari server.</p>");
        });
      }, 9000);
    }

    document.getElementById("stopBtn").addEventListener("click", function () {
      var btn = this;
      if (isStreaming) {
        clearInterval(intervalID);
        var videoImg = document.getElementById("bg");
        var canvas = document.createElement("canvas");
        canvas.id = "videoSnapshot";
        canvas.width = videoImg.naturalWidth || videoImg.width;
        canvas.height = videoImg.naturalHeight || videoImg.height;
        var ctx = canvas.getContext("2d");
        ctx.drawImage(videoImg, 0, 0, canvas.width, canvas.height);
        videoImg.parentNode.replaceChild(canvas, videoImg);
        isStreaming = false;
        btn.innerText = "Ganti";
        btn.classList.remove("btn-danger");
        btn.classList.add("btn-success");
      } else {
        var newImg = document.createElement("img");
        newImg.id = "bg";
        newImg.src = originalVideoSrc;
        newImg.alt = "Video Feed";
        newImg.className = "img-fluid";
        var container = document.getElementById("videoContainer");
        var canvasElem = document.getElementById("videoSnapshot");
        container.replaceChild(newImg, canvasElem);
        intervalID = startInterval();
        isStreaming = true;
        btn.innerText = "Stop Real-Time";
        btn.classList.remove("btn-success");
        btn.classList.add("btn-danger");
      }
    });

    function CreateHtmlTable(data) {
        $("#ResultArea").html("");
        var table = $(
          "<table class='table table-striped table-bordered table-hover table-sm' id='DynamicTable'></table>"
        ).appendTo("#ResultArea");
        var thead = $("<thead></thead>").appendTo(table);
        var rowHeader = $("<tr></tr>").appendTo(thead);
        $("<th scope='col'>No.</th>").appendTo(rowHeader);
        $("<th scope='col'>Name</th>").appendTo(rowHeader);
        $("<th scope='col'>Artist</th>").appendTo(rowHeader);
        $("<th scope='col'>Link YouTube</th>").appendTo(rowHeader);
        var tbody = $("<tbody></tbody>").appendTo(table);
        $.each(data.slice(0, 10), function (i, value) {
          var row = $("<tr></tr>").appendTo(tbody);
          $("<td></td>").text(i + 1).appendTo(row);
          $("<td></td>").text(value.Name).appendTo(row);
          $("<td></td>").text(value.Artist).appendTo(row);
          if (value.Link) {
            $("<td></td>")
              .html(`<a href="${value.Link}" target="_blank" class="btn btn-primary btn-sm">Tonton</a>`)
              .appendTo(row);
          } else {
            $("<td></td>").text("No link available").appendTo(row);
          }
        });
    }

    // Script konfirmasi Logout dari halaman profile
    const logoutLink = document.getElementById('logout-link');
    if (logoutLink) {
      logoutLink.addEventListener('click', function (event) {
        event.preventDefault();
        Swal.fire({
          title: 'Apakah anda yakin ingin logout?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Ya, logout!',
          cancelButtonText: 'Tidak, batal!'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = this.href;
          }
        });
      });
    }
  </script>
</body>
</html>
