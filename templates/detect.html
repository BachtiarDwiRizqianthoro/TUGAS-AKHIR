<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Recommendation System Real Time</title>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      .header {
        width: 100%;
        height: 100vh;
        background: url('/static/bg.png') center/cover no-repeat;
        background-color: rgba(0, 0, 0, 0.5); /* Warna overlay */
        background-blend-mode: overlay; /* Menggabungkan warna dan gambar */
        color: white;
        position: relative;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }      

      /* Animasi fade-in */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 1.5s ease-in-out;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 8%;
        background: rgba(0, 0, 0, 0.7);
        transition: background 0.5s ease;
        width: 100%;
        position: absolute;
        top: 0;
      }

      nav .logo {
        font-size: 30px;
        font-weight: 600;
        color: white;
        display: flex;
        align-items: center;
      }

      nav .logo img {
        width: 40px;
        margin-right: 10px;
      }

      nav ul {
        display: flex;
        list-style: none;
      }

      nav ul li {
        margin: 0 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 700;
        font-size: 16px;
      }

      nav ul li a:hover,
      nav ul li a.active {
        color: #ffd700;
      }

      .content h1 {
        font-size: 70px;
        font-weight: 700;
        background: -webkit-linear-gradient(left, #100e0e, #000000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        line-height: 1.2;
      }

      .btn-start {
        border: 2px solid white;
        padding: 15px 40px;
        border-radius: 30px;
        font-weight: 700;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
      }

      .content {
        margin-top: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
      }

      .emotion-detection {
        background: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        width: 90%;
      }

      .emotion-detection img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      .emotion-detection h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .btn-start:hover {
        background-color: rgb(0, 195, 255);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <nav class="fade-in">
        <div class="logo">
          <img src="/static/img2.png" alt="Logo" />
          <span>Moodify</span>
        </div>
        <ul>
          <li><a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a></li>
          <li><a href="{{ url_for('detect') }}" class="{% if request.endpoint == 'detect' %}active{% endif %}">Deteksi</a></li>
          <li><a href="{{ url_for('history') }}" class="{% if request.endpoint == 'history' %}active{% endif %}">Riwayat</a></li>
          <!-- <li><a href="{{ url_for('filtering') }}" class="{% if request.endpoint == 'filtering' %}active{% endif %}">filtering</a></li> -->
          <li><a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">Tentang</a></li>
          
          {% if current_user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">  Hi, {{ current_user.username }}</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a></li>
              <li><a class="dropdown-item" href="{{ url_for('logout') }}" id="logout-link">Logout</a></li>
            </ul>
          </li>
          {% else %}
          <li>
            <a href="{{ url_for('login') }}">Login</a>
          </li>
          {% endif %}
        </ul>
      </nav>

    <!-- Konten dengan animasi -->
    <div class="content fade-in">
      <div class="emotion-detection fade-in">
        <img src="static/emoji.jpg" alt="Emoji" />
        <h1>Deteksi Emosi</h1>
        <a href="index.html" class="btn btn-primary w-80">Mulai</a>
        <!-- <div class="instruction">**Press Q key to close the window**</div> -->
      </div>
    </div>

    <script>
      document
        .getElementById("logout-link")
        .addEventListener("click", function (event) {
          event.preventDefault();
          Swal.fire({
            title: "Apakah anda yakin ingin logout?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Ya, logout!",
            cancelButtonText: "Tidak, stay!",
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = this.href;
            }
          });
        });
    </script>
    <!-- <footer>
      <p>&copy; 2025 Moodify. All rights reserved.</p>
    </footer> -->
  </body>
</html>
