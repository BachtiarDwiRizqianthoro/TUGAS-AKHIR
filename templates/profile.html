<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Moodify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background: url('/static/bg.png') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: 'Poppins', sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 8%;
        background: rgba(0, 0, 0, 0.7);
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
        transition: background 0.5s ease;
      }

      nav .logo {
        font-size: 30px;
        font-weight: 600;
        color: white;
        display: flex;
        align-items: center;
      }

      nav .logo img {
        width: 40px;
        margin-right: 10px;
      }

      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        align-items: center;
      }

      nav ul li {
        margin: 0 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 700;
        font-size: 16px;
      }

      nav ul li a:hover,
      nav ul li a.active {
        color: #ffd700;
      }

      /* Style khusus untuk dropdown */
      .dropdown-menu {
          background-color: rgba(0, 0, 0, 0.8);
      }
      .dropdown-item {
          color: white;
      }
      .dropdown-item:hover {
          background-color: rgba(255, 255, 255, 0.2);
          color: #ffd700;
      }
      .nav-link.dropdown-toggle {
        color: white;
        font-weight: 700;
      }
       .nav-link.dropdown-toggle.active,
       a.nav-link.dropdown-toggle[href*="profile"].active { /* Target spesifik untuk profile active */
        color: #ffd700;
      }

      .content {
        margin-top: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        flex-grow: 1;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 800px;
        animation: fadeIn 1.5s ease-in-out;
      }

      .form-control {
        width: 100%;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/static/img2.png" alt="Logo" />
            <span>Moodify</span>
        </div>
        <ul>
            <li><a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a></li>
            <li><a href="{{ url_for('detect') }}" class="{% if request.endpoint == 'detect' %}active{% endif %}">Deteksi</a></li>
            <li><a href="{{ url_for('history') }}" class="{% if request.endpoint == 'history' %}active{% endif %}">Riwayat</a></li>
            <li><a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">Tentang</a></li>
            
            {% if current_user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle {% if request.endpoint == 'profile' %}active{% endif %}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Hi, {{ current_user.username }}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                        <a class="dropdown-item {% if request.endpoint == 'profile' %}active{% endif %}" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{{ url_for('logout') }}" id="logout-link">Logout</a>
                    </li>
                </ul>
            </li>
            {% else %}
            <li>
                <a href="{{ url_for('login') }}">Login</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="content">
      <div class="form-container fade-in">
        <h2 class="text-center mb-4">Profil Anda</h2>
    
        <div class="text-center mb-4">
            <h5>Umur Anda saat ini: <strong>{{ age }} tahun</strong></h5>
        </div>
    
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Nama Pengguna</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ketik Nama Pengguna" required value="{{ user.username }}" />
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" required value="{{ user.email }}" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Kata Sandi Baru (Opsional)</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Kosongkan jika tidak ingin mengubah" />
                </div>
                <div class="col-md-6">
                    <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required value="{{ user.tanggal_lahir.strftime('%Y-%m-%d') }}" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Simpan Perubahan</button>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      // Script untuk Flash Message
      document.addEventListener("DOMContentLoaded", function () {
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              Swal.fire({
                icon: "{{ 'success' if category == 'success' else 'error' }}",
                title: "{{ 'Berhasil!' if category == 'success' else 'Gagal!' }}",
                text: "{{ message }}",
                confirmButtonColor: "#3085d6",
                confirmButtonText: "OK"
              });
            {% endfor %}
          {% endif %}
        {% endwith %}
      });

      // Script untuk konfirmasi Logout
      const logoutLink = document.getElementById('logout-link');
      if (logoutLink) {
        logoutLink.addEventListener('click', function (event) {
          event.preventDefault();
          Swal.fire({
            title: 'Apakah anda yakin ingin logout?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Ya, logout!',
            cancelButtonText: 'Tidak, stay!'
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = this.href;
            }
          });
        });
      }
    </script>
</body>
</html>
